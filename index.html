<!DOCTYPE html>
<!--  
    Create a JavaScript logic to dynamically display the number of table row and column.
 -->
<html lang="en">
    <head>
            <title> Dynamically Add Rows and Columns </title> <!-- Title of the page -->
          
    </head>
    <body>
        <h2> Dynamically Add Rows and Columns </h2> <!-- Heading for the page -->
        <hr>
    
        <table  id="mytable" border="1">  <!-- Creating Table in the page -->
            <thead>                    
                <tr>    <!-- Table Header Row -->      
                    <th>No.</th>
                    <th>Course Code</th>
                    <th>Course Name</th>
                </tr>
            </thead>

            <tbody>
                <tr> 
                    <td>1</td>
                    <td>ABC</td>
                    <td>EFG</td>
                </tr>
            </tbody> 
        </table>

        <br>

        <input type="text" id="row"></input> <!-- Text Area to input the required number of rows -->      
        <button onclick="addRow()">Add Row</button> <!-- Button to add required number of rows from text area-->  
        <button onclick="removeRow()">Remove Row</button> <!-- Button to remove a row--> 
    
        <br> <br>
        <input type="text" id="col"></input><!-- Text Area to input the required number of columns -->  
        <button onclick="addCol()">Add Column</button>   <!-- Button to add required number of columns from text area--> 
        <button onclick="removeCol()">Remove Column</button> <!-- Button to remove a column--> 
        
        <!-- The code is written in an external javascript file -->
        <script src="table.js"></script> 
        
    </body>
</html>
